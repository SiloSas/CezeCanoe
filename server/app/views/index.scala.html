@(message: String)

@main("Cèze canoës") {

  <md-toolbar class="top-bar ng-hide" >
    <div class="md-toolbar-tools" >
      <md-button aria-label="menu" class="md-fab md-primary md-mini" ng-click="directive.toggleLeft()" hide-gt-md>
       <md-icon md-svg-src="assets/images/menu.svg"></md-icon>
      </md-button>
      <top-bar-content class="column" hide-sm hide-md></top-bar-content>
    </div>
  </md-toolbar>
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" style="z-index: 99999" ng-click="directive.toggleLeft()" md-component-id="left">
      <top-bar-content></top-bar-content>
  </md-sidenav>
  <object data="assets/images/title.svg"
  class="column large-3 medium-6 animated bounceInLeft absolute left0"
  id="title"
  style="z-index: 9999; animation-delay: 0.5s"></object>
  <md-content class="height100p column large-12 padding0" id="mainContent" ng-controller="mainController"  style="overflow-x: hidden; background: transparent">
    <lang class="float-right absolute"></lang>
    <slider images="{{images}}" class="width100p"></slider>
    <md-toolbar ng-if="true" id="middleBar" class="transparent md-sticky" style="top: -32px; z-index: 9999;" hide-md hide-sm>
      <div class="md-toolbar-tools">
        <top-bar-content class="width100p"></top-bar-content>
      </div>
    </md-toolbar>
    <div data-ng-view="" class="column large-12"></div>
    <div class="column large-12 paddingBottom50"></div>
   @* <div class="column large-12 paddingBottom50 marginBottom50">
      <div class="column large-2">
        <img class="column large-12" src="https://static.wixstatic.com/media/332f77_631832384b5649bdbac1b9ef3dea1580.jpg/v1/fill/w_198,h_279,al_c,q_75,usm_0.50_1.20_0.00/332f77_631832384b5649bdbac1b9ef3dea1580.jpg">
        <iframe class="column large-12" style="border: none" src="http://www.ceze-canoes.com.usrfiles.com/html/332f77_a51adb6e9d7ba02a19d8c0ff8bc9ceab.html"></iframe>
      </div>
    </div>*@
  </md-content>
}
