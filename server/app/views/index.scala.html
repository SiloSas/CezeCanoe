@(message: String)

@main("Play with Scala.js") {

  <md-toolbar md-scroll-shrink ng-if="true" class="top-bar ng-hide">
    <div class="md-toolbar-tools" >
      <md-button aria-label="menu" class="md-fab md-primary md-mini" ng-click="directive.toggleLeft()" hide-gt-md>
       <md-icon md-svg-src="assets/images/menu.svg"></md-icon>
      </md-button>
      <object data="assets/images/title.svg"
      class="column medium-3 large-2 small-8 animated fadeIn"></object>
      <top-bar-content hide-sm hide-md></top-bar-content>

    </div>
  </md-toolbar>
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" ng-click="directive.toggleLeft()" md-component-id="left">
      <top-bar-content></top-bar-content>
  </md-sidenav>

  <object data="assets/images/title.svg"
  class="column large-3 medium-6 animated bounceInLeft absolute left0"
  id="title"
  style="z-index: 9999; animation-delay: 0.5s"></object>
  <md-content class="height100p width100p" id="mainContent" style="overflow-x: hidden; background: transparent">
    <slider
    ng-controller="sliderController as controller"
    ng-init="controller.makeScope(['assets/images/img1.jpg', 'assets/images/img2.jpg', 'assets/images/img3.jpg'])" class="width100p"></slider>
    <h1>
      <b class="column medium-6 medium-offset-3 animated bounceInLeft absolute textColorWhite" style="z-index: 9999; top:50%">
        La Cèze et ses Gorges<br/>
        en Canoë-kayak !
      </b>
    </h1>
    <md-toolbar ng-if="true" id="middleBar" hide-md hide-sm>
      <div class="md-toolbar-tools">
        <md-button class="md-raised" aria-label="Accueil" ng-href="#/">
          Accueil
        </md-button>
        <md-button class="md-raised" aria-label="Parcours et tarifs" ng-href="#/">
          Parcours et tarifs
        </md-button>
        <md-button class="md-raised" aria-label="Services" ng-href="#/">
          Services
        </md-button>
        <md-button class="md-raised" aria-label="Nous trouver" ng-href="#/">
          Nous trouver
        </md-button>
        <md-button class="md-raised" aria-label="Groupes" ng-href="#/">
          Groupes
        </md-button>
        <md-button class="md-raised" aria-label="Occasions" ng-href="#/">
          Occasions
        </md-button>
        <md-button class="md-raised" aria-label="Contact" ng-href="#/">
          Contact
        </md-button>
        <md-button class="md-raised" aria-label="Partenaires" ng-href="#/">
          Partenaires
        </md-button>
      </div>
    </md-toolbar>
    <div data-ng-view=""></div>
    <div class="column large-12 paddingBottom50"></div>
   @* <div class="column large-12 paddingBottom50 marginBottom50">
      <div class="column large-2">
        <img class="column large-12" src="https://static.wixstatic.com/media/332f77_631832384b5649bdbac1b9ef3dea1580.jpg/v1/fill/w_198,h_279,al_c,q_75,usm_0.50_1.20_0.00/332f77_631832384b5649bdbac1b9ef3dea1580.jpg">
        <iframe class="column large-12" style="border: none" src="http://www.ceze-canoes.com.usrfiles.com/html/332f77_a51adb6e9d7ba02a19d8c0ff8bc9ceab.html"></iframe>
      </div>
    </div>*@
  </md-content>
}
