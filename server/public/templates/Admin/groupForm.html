                       image = image.split('?')[0] + '?' + topImage; controller.setNeedToSaveToTrue()"> <md-button class="md-primary md-raised" ng-show="imageChanged" ng-click="descente.images[$index] = image">Valider les modifications de l'image</md-button> <span class="md-primary md-fab md-button zIndex1" data-ng-click="controller.setNeedToSaveToTrue()"> <i class="fa fa-download"></i> <input type="file" app-filereader="$parent.$parent.group.images[$index]" class="absolute left0 height100p" style="opacity: 0"> </span> Modifier l'image {{image}} <span class="md-primary md-fab md-button zIndex1" data-ng-click="descente.images.splice($index, 1); controller.setNeedToSaveToTrue()"> <i class="fa fa-trash"></i> </span> </span> </div> <span class="md-primary md-fab md-button zIndex1" data-ng-click="controller.setNeedToSaveToTrue()"> <i class="fa fa-download"></i> <input type="file" app-filereader="newMedia" class="absolute left0 height100p" style="opacity: 0"> </span> Ajouter une image <input data-ng-if="newMedia" class="ng-hide" ng-init="group.images.push(newMedia); $parent.newMedia = false; "> </form>
