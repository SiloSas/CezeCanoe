<form class="column large-12"> <h1 class="textColorWhite">{{name = (descente.name | filter: {'lang': controller.lang})[0].presentation}}</h1> <div data-ng-bind-html="descente.presentation"></div> <div data-ng-repeat="price in descente.prices" class="column large-4 float-left" ng-if="price.isBookable"> <md-input-container class="column large-12"> <label> {{name = (price.name | filter: {'lang': controller.lang})[0].presentation}} ({{price.price}} €)</label> <input type="number" ng-model="number" ng-change="computeTotalPrice(price, number)"> <div data-ng-show="number">Sous-total: {{number*price.price}} €</div> </md-input-container> </div> <div data-ng-repeat="price in tariffs" class="column large-4 float-left" ng-if="price.isBookable"> <md-input-container class="column large-12" ng-if="!price.isSupplement"> <label> {{name = (price.name | filter: {'lang': controller.lang})[0].presentation}} ({{price.price}} €)</label> <input type="number" ng-model="number" ng-change="computeTotalPrice(price, number)"> <div data-ng-show="number">Sous-total: {{number*price.price}} €</div> </md-input-container> <md-input-container class="column large-12" ng-if="price.isSupplement"> <label> {{name = (price.name | filter: {'lang': controller.lang})[0].presentation}} ({{price.price + descente.prices[0].price}} €)</label> <input type="number" ng-model="number" ng-change="computeTotalPrice(price, number)"> <div data-ng-show="number">Sous-total: {{number*price.price + number*descente.prices[0].price}} €</div> </md-input-container> </div> <div class="column large-12" data-ng-show="total > 0"><b>Total: {{total}} €</b></div> </form>
