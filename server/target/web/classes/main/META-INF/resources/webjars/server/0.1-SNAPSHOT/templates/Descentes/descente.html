<div class="float-left width100p relative"><div class="md-whiteframe-z5 descenteTitle column large-6"> "{{descente.name}}" </div> <slider style="box-shadow: 0px 3px 3px 2px rgba(0, 0, 0, 0.5)" images="{{descente.images}}" class="width100p md-whiteframe-z4 zIndex2"></slider> </div> <div class="width100p float-left homeArticleContent padding10 md-whiteframe-z1" style="top:-3px"> <h2>{{descente.tour}}: {{descente.distance}}</h2> <h3>{{descente.time}}</h3> <span data-ng-bind-html="descente.presentation"></span> <b class="column large-6 descentePrices float-left" ng-class="{'smallerPrice': $last}" data-ng-repeat="price in descente.prices">{{price.price}}€/ {{price.name}}</b> <md-button class="md-raised md-primary float-right" href="#/booking/{{descente.id}}">Réserver</md-button> </div>
