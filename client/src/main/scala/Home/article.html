<div class="column large-12 padding0" ng-if=" $index % 2 == 0 ">
    <div class="column large-4 medium-6 homeArticleContent smaller-left">
        <span data-ng-bind-html="article.content"></span>
        <div class="yellowThing" ng-if="article.yellowThing.length">{{article.yellowThing}}</div>
    </div>
    <video-player class="column large-8 medium-6 homeArticleMedia bigger-right animated fadeIn"
                  width="100%"
                  height="120%"
                  ng-if="article.media.indexOf('youtube') > -1 "
                  url="{{article.media}}">
    </video-player>
    <div class="column large-8 medium-6 homeArticleMedia bigger-right animated fadeIn relative" style="overflow: hidden" ng-if="article.media.indexOf('youtube') == -1 ">
        <img src="{{article.media}}" class="width100p">
    </div>
</div>
<div class="column large-12 padding0" ng-if=" $index % 2 == 1 ">
    <video-player class="column medium-6 homeArticleMedia bigger animated fadeIn relative"
                  style="overflow: hidden"
                  width="100%"
                  height="80%"
                  ng-if="article.media.indexOf('youtube') > -1 " url="{{article.media}}">
    </video-player>
    <!--<smart-crop ng-if="article.media.indexOf('youtube') == -1 " image="{{article.media}}" width="100%" height="150%"
                class="float-left height100p column large-8 homeArticleMedia paddingBottom0">
    </smart-crop>-->
    <div class="float-left column medium-6 homeArticleMedia relative" style="overflow: hidden" ng-if="article.media.indexOf('youtube') == -1 ">
        <img src="{{article.media}}" class="width100p">
    </div>
    <div class="column medium-6 homeArticleContent float-left bigger-right marginTop20">
        <span data-ng-bind-html="article.content"></span>
    </div>
    <div class="md-whiteframe-z1 float-left yellowThing yellowThing-bottom column medium-4 large-2 large-offset-3 medium-offset-1 " ng-if="article.yellowThing.length">
        {{article.yellowThing}}
    </div>
</div>
