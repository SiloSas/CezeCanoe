<div class="width100p text-center" style="height: 100%;line-height: 100%;" data-ng-controller="homeController">
    <md-button class="md-raised" ng-class="{'current': controller.current == 0}" aria-label="Accueil" ng-href="#/">
        <span data-ng-show="controller.lang == 'Fr'">Accueil</span>
        <span data-ng-show="controller.lang == 'En'">Home</span>
    </md-button>
    <md-button class="md-raised" ng-class="{'current': controller.current == 1}" aria-label="Parcours et tarifs" ng-href="#/descentes">
        <span data-ng-show="controller.lang == 'Fr'">Parcours et tarifs</span>
        <span data-ng-show="controller.lang == 'En'">Trips & Prices</span>
    </md-button>
    <md-button class="md-raised" ng-class="{'current': controller.current == 2}" aria-label="Services" ng-href="#/services">
        <span data-ng-show="controller.lang == 'Fr'">Services</span>
        <span data-ng-show="controller.lang == 'En'">About us</span>
    </md-button>
    <md-button class="md-raised" ng-class="{'current': controller.current == 3}" aria-label="Nous trouver" ng-href="#/contact">
        <span data-ng-show="controller.lang == 'Fr'">Nous trouver</span>
        <span data-ng-show="controller.lang == 'En'">Find us</span>
    </md-button>
    <md-button class="md-raised" ng-class="{'current': controller.current == 5}" aria-label="Occasions" ng-href="#/occasions">
        Occasions
    </md-button>
    <md-button class="md-raised contact" ng-click="directive.openContact()"
               ng-href=""
               ng-class="{'current': controller.current == 6}" aria-label="Contact">
        Contact
    </md-button>
    <md-button class="md-raised" ng-class="{'current': controller.current == 7}" aria-label="Partenaires" ng-href="#/partners">
        <span data-ng-show="controller.lang == 'Fr'">Partenaires</span>
        <span data-ng-show="controller.lang == 'En'">Partners</span>
    </md-button>
    <lang class="float-right"></lang>
</div>
