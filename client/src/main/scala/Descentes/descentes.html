<div class="md-whiteframe-z1 float-left yellowThing yellowThing-bottom column medium-10 marginTop10 large-4"
     style="min-width: 560px;" hide-sm hide-md>
    Carte , Parcours & Prix
</div>
<div class="md-whiteframe-z1 float-left yellowThing column medium-10 marginTop0 large-4" hide-gt-md>
    Carte , Parcours & Prix
</div>
<b class="column large-12"><i>Payez votre descente en ligne pour profiter des prix web. Paiement sécurisé, CB, Visa, MasterCard.
    Ou bien réservez simplement par téléphone au 04 66 82 37 88</i></b>
<img src="assets/images/parcours.png" class="width100p float-left"/>
<div class="descente paddindTop40">
    <descente ng-repeat="descente in descentes"
              class="column large-6 descente"
              ng-class="{'paddingTop40': $index%2 == 1, 'top-40': $index%2 == 0 && $index != 0}">
    </descente>
    <div class="md-whiteframe-z1 float-left yellowThing yellowThing-bottom column medium-10 margin10 large-4 top-40">
        {{informations}}
    </div>
    <div class="column large-12" data-ng-repeat="tariff in tariffs" ng-if="tariff.medias.length">
        <div class="column padding0">
            <div class="md-whiteframe-z1 float-left yellowThing column medium-6 marginTop0 large-6" style="top: 40px; z-index: 999999">
                {{tariff.name}}: <span ng-if="tariff.isSupplement">+</span>{{tariff.price}} €
            </div>
        </div>
       <div data-ng-repeat="media in tariff.medias"
            class=" column medium-6 float-left paddingRight0 paddingLeft0"
            ng-class="{'paddingTop40': $index%2 == 0, 'top-40 bigger-right': $index%2 == 1}">
           <div class="float-left homeArticleMedia paddingBottom0 width100p relative">
            <smart-crop
                    image="{{media}}" class="width100p float-left relative"
                    ng-if="$index%2 == 0"
                    style="overflow: hidden" width="100%" height="0.41w"></smart-crop>
            <smart-crop image="{{media}}"
                        ng-if="$index%2 == 1"
                        class="width100p float-left relative" style="overflow: hidden" width="100%" height="0.61w"></smart-crop>
           </div>
       </div>
    </div>
</div>
