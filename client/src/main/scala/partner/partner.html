<div class="column large-12 padding0">
    <div class="column large-4 medium-6 homeArticleContent smaller-left">
        <span data-ng-bind-html="content = (partner.content$1 | filter: {'lang': controller.lang})[0].presentation"></span>
    </div>
    <a href="http://{{partner.link$1}}" target="_blank" class="column large-8 medium-6 homeArticleMedia animated fadeIn relative" style="overflow: hidden">
        <smart-crop
                image="{{partner.media$1}}" class="width100p float-left relative"
                ng-if="$index%2 == 0"
                style="overflow: hidden" width="100%" height="0.41w"></smart-crop>
        <smart-crop image="{{partner.media$1}}"
                    ng-if="$index%2 == 1"
                    class="width100p float-left relative" style="overflow: hidden" width="100%" height="0.61w"></smart-crop>
    </a>
</div>
